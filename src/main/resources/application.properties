# ==============================================================================
# 1. Configuración General de Kafka Broker
# ==============================================================================
# La dirección del broker de Kafka.
# Si usas 'quarkus:dev' con Docker, Quarkus configura esto automáticamente (Dev Services).
#kafka.bootstrap.servers=localhost:9092

# ==============================================================================
# 2. Canal de Salida (Productor REST: envía al tópico)
# Canal usado en la clase EventResource: @Channel("events-out") Emitter<String>
# ==============================================================================
# Define el conector a usar (SmallRye Kafka)
#mp.messaging.outgoing.events-out.connector=smallrye-kafka
# El nombre del tópico de Kafka donde se enviarán los mensajes
#mp.messaging.outgoing.events-out.topic=mi-topico-quarkus
# Serializador de datos (usamos String ya que enviamos cadenas de texto)
#mp.messaging.outgoing.events-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

# ==============================================================================
# 3. Canal de Entrada (Consumidor: lee del tópico)
# Canal usado en la clase KafkaConsumer: @Incoming("events-in")
# ==============================================================================
# Define el conector a usar (SmallRye Kafka)
#mp.messaging.incoming.events-in.connector=smallrye-kafka
# El nombre del tópico de Kafka de donde se leerán los mensajes (debe coincidir con el productor)
#mp.messaging.incoming.events-in.topic=mi-topico-quarkus
# ID de grupo de consumidor (obligatorio para Kafka)
#mp.messaging.incoming.events-in.group.id=quarkus-group
# Deserializador de datos (debe coincidir con el serializador del productor)
#mp.messaging.incoming.events-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
# Comportamiento al iniciar (lee desde el inicio del tópico si no hay offset guardado)
#mp.messaging.incoming.events-in.auto.offset.reset=earliest





# Datasource H2
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.url=jdbc:h2:mem:orders;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true

# Kafka / SmallRye Reactive Messaging
mp.messaging.outgoing.events-out.connector=smallrye-kafka
mp.messaging.outgoing.events-out.topic=createOrderService
mp.messaging.outgoing.events-out.value.serializer=org.apache.kafka.common.serialization.StringSerializer

mp.messaging.incoming.events-in.connector=smallrye-kafka
mp.messaging.incoming.events-in.topic=createOrderService
mp.messaging.incoming.events-in.group.id=quarkus-group
mp.messaging.incoming.events-in.value.deserializer=org.apache.kafka.common.serialization.StringDeserializer
mp.messaging.incoming.events-in.auto.offset.reset=earliest

kafka.bootstrap.servers=localhost:9092
mp.messaging.outgoing.events-out.bootstrap.servers=${kafka.bootstrap.servers}
mp.messaging.incoming.events-in.bootstrap.servers=${kafka.bootstrap.servers}

# -------------------------
# Logging / Dev
